server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static files directly
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: cache static assets a bit
  location ~* \.(?:js|css|svg|png|jpg|jpeg|gif|webp|ico)$ {
    try_files $uri =404;
    expires 7d;
    access_log off;
  }
}
